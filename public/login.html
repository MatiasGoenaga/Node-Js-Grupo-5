<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/Logo_marte.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="Css/index.css" />
    <link rel="stylesheet" href="Css/footer.css" />
    <title>Login de Agencia Marte</title>
  </head>
  <body>
    <header id="header"></header>
    <section class="login">
      <div>
        <h2>CREA TU CUENTA</h2>
        <button class="btn btn-primary fs-5">
          <a href="/registro.html">Registrate aquí</a>
        </button>
        <h2>INGRESA A TU CUENTA</h2>
        <form
          action=""
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <input type="text" name="user" placeholder="Usuario" required />
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <button type="button" onclick="login()" class="btn btn-primary fs-5">
            INGRESAR
          </button>
        </form>
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/login.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
