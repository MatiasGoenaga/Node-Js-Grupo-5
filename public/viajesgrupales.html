<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Logo_marte.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Css/viajes_grupales.css" />
    <title>Viajes Grupales</title>
  </head>
  <body>
    <header id="header"></header>

    <!-- Tarjetas ------------->

    <div id="tarjetas" class="grid"></div>
    <div>
      <form
        action="/viajesgrupales"
        method="POST"
        enctype="multipart/form-data"
        class="row"
        name="formDestino"
      >
        <h1 id="titulo_form" class="text-white">
          Formulario para agregar Destino
        </h1>
        <label class="label fs-4 fw-bold text-white" for="destino"
          >Nombre del Destino</label
        >
        <input type="text" name="destino" class="form-control" id="destino" />
        <label class="label fs-4 fw-bold text-white" for="archivo"
          >Imagen del Destino</label
        >
        <input type="file" name="archivo" class="form-control" id="archivo" />
        <label class="label fs-4 fw-bold text-white" for="pais"
          >País del Destino</label
        >
        <select name="pais" id="pais" class="form-control" required>
          <option value="0"></option>
          <option value="1">Argentina</option>
          <option value="2">Estados Unidos</option>
          <option value="3">Brasil</option>
          <option value="4">España</option>
          <option value="5">Italia</option>
          <option value="6">México</option>
          <option value="7">Perú</option>
        </select>
        <div class="boton mb-3">
          <button class="btn btn-primary fs-5" type="submit" id="boton_submit">
            Crear Nuevo Destino
          </button>
        </div>
      </form>
    </div>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/viajes.js"></script>
    <script src="JS/validate.js"></script>
  </body>
</html>
