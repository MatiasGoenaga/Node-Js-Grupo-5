<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/Logo_marte.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="Css/index.css" />
    <link rel="stylesheet" href="Css/footer.css" />
    <title>Registro de Agencia Marte</title>
  </head>
  <body>
    <header id="header"></header>
    <section class="login">
      <div>
        <h2>CREA TU CUENTA</h2>
        <h3>Completa los datos</h3>
        <form
          class="form_login"
          action="/login/registro"
          method="POST"
          enctype="application/x-www-form-urlencoded"
        >
          <div>
            <label for="user" name="user">Nombre de Usuario:</label>
            <input type="text" name="user" placeholder="Usuario" required />
          </div>
          <div>
            <label for="password" name="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <div>
            <button class="btn btn-primary fs-5" type="submit">
              REGISTRARSE
            </button>
          </div>
        </form>
      </div>
    </section>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
